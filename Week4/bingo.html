<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>동물 빙고</title>
    </head>

    <body>
        <h1>이수민 동물 빙고</h1>
        <p>동물을 주제로 만든 빙고입니다.</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;· <mark>가장 좋아하는 동물을 </mark>형광팬으로 그어봅시다.  <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;· <b><U>가장 싫어하는 동물</U></b>을 볼드체와 밑줄로 강조해봅시다.</p>
        
        <table border="1">
            <tr>
                <td>토끼</td>
                <td>강아지</td>
                <td>고양이</td>
            </tr>
            <tr>
                <td>미어캣</td>
                <td><mark>쿼카</mark></td>
                <td>다람쥐</td>
            </tr>
            <tr>
                <td>여우</td>
                <td>햄스터</td>
                <td><b><U>하이에나</U></b></td>
            </tr>
        </table>
        <br/>

        <label for="inputanimal">이번 차례 체크할 동물 :</label>

        <input type="text" id="inputanimal" placeholder="동물 이름을 입력하세요.."/>

    </body>

</html>
